<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl text-center max-w-lg mx-auto">
        <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h1 class="text-3xl font-bold text-gray-800 mt-4">Payment Successful!</h1>
        <p class="text-gray-600 mt-2">Thank you for your purchase. We are preparing your account.</p>
        
        <div id="loading-state" class="mt-8">
            <p class="text-gray-500">Finalizing your registration...</p>
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mx-auto mt-4"></div>
        </div>
        
        <div id="success-state" class="hidden mt-8 p-4 bg-green-100 text-green-700 rounded-lg">
             <p>Success! Please check your email for your secure invitation link to create your account.</p>
        </div>

        <div id="error-state" class="hidden mt-8 p-4 bg-red-100 text-red-700 rounded-lg">
            <p>Could not generate access link. Please contact support with your purchase email.</p>
        </div>
    </div>

    <script>
        window.onload = async () => {
            const loadingState = document.getElementById('loading-state');
            const successState = document.getElementById('success-state');
            const errorState = document.getElementById('error-state');

            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');

            if (!email) {
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                console.error("No email found in URL parameters.");
                return;
            }

            try {
                const functionUrl = '/.netlify/functions/generate-invite';
                
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email }),
                });

                // Get the JSON data from the response body
                const data = await response.json();

                // CHANGED: This is the new logic.
                // We check if the request was successful AND if our success `message` exists.
                if (response.ok && data.message) {
                    // It worked! Show the success message.
                    loadingState.classList.add('hidden');
                    successState.classList.remove('hidden');
                } else {
                    // If anything went wrong, or the message is missing, show an error.
                    throw new Error(data.error || 'An unknown error occurred.');
                }

            } catch (error) {
                console.error(error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
